<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Hello, world!</title>
    <script>
        play = (letterClicked) => {
            let displayArea = document.getElementById('display');

            if(letterClicked === 'Q' || letterClicked === 'q'){
            
               displayArea.innerHTML = "Be proud!"
         
            }else if(letterClicked === 'W' || letterClicked === 'w'){
            
               displayArea.innerHTML = "Improve your skills."
         
            }else if(letterClicked === 'E' || letterClicked === 'e'){
            
               displayArea.innerHTML = "的笑容"
         
            }else if(letterClicked === 'A' || letterClicked === 'a'){
            
               displayArea.innerHTML = "Martial arts."
         
            }else if(letterClicked === 'S' || letterClicked === 's'){
            
               displayArea.innerHTML = "Progress Matters."
         
            }else if(letterClicked === 'D' || letterClicked === 'd'){
            
               displayArea.innerHTML = "Consistency!"
         
            }else if(letterClicked === 'Z' || letterClicked === 'z'){
            
               displayArea.innerHTML = "Change is coming."
         
            }else if(letterClicked === 'X' || letterClicked === 'x'){
            
               displayArea.innerHTML = "Bias wrecker."
         
            }else if(letterClicked === 'C' || letterClicked === 'c'){
           
               displayArea.innerHTML = "Motivation."
          
             
            }
        const audio = document.getElementById(letterClicked)
        audio.play();
        }
        window.document.onkeyup = (event) => {
            let key = event.key;
            if(key === 'Q' || key === 'q'){
            play('Q')
            }else if(key === 'W' || key === 'w'){
            play('W')
            }else if(key === 'E' || key === 'e'){
            play('E')
            }else if(key === 'A' || key === 'a'){
            play('A')
            }else if(key === 'S' || key === 's'){
            play('S')
            }else if(key === 'D' || key === 'd'){
            play('D')
            }else if(key === 'Z' || key === 'z'){
            play('Z')
            }else if(key === 'X' || key === 'x'){
            play('X')
            }else if(key === 'C' || key === 'c'){
            play('C')
            }
        }
    </script>
  </head>
  <body>
    <h1 id="neonText"class="text-center">Moham Quotes</h1>
    <div class="container" id="drum-machine">
        
        <div class="card">
            <div class="card-body">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="ultimate col-6 d-flex flex-column">
                              <h1 id = "display" class="text-white text-center my-3 col-xs-1 ">Motivation Generator</h1>
                           <div class="form-group flex-grow-1 d-flex flex-column">
                        </div>
                      </div>
                    <div class="col-6 text-center m-3">
                           <img src="./images/Lion.png" class="rounded img-fluid" alt="gif">
                        <div id="preview"></div>
                    </div>
            </div>
        </div>
          </div>
        <div class="d-grid gap-3 mt-3">
        <button class="drum-pad btn btn-block btn-lg" id="drum-0" onclick="play('Q')">Q
     <audio src = "./clips/q-motivation.mp3" class="clip" id="Q"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-1" onclick="play('W')">W
     <audio src = "./clips/w-motivation.mp3" class="clip" id="W"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-2" onclick="play('E')">E
     <audio src = "./clips/e-sing.mp3" class="clip" id="E"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-3" onclick="play('A')">A
     <audio src = "./clips/a-japanese.mp3" class="clip" id="A"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-4" onclick="play('S')">S
     <audio src = "./clips/s-progress.mp3" class="clip" id="S"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-5" onclick="play('D')">D
     <audio src = "./clips/d.mp3" class="clip" id="D"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-6" onclick="play('Z')">Z
     <audio src = "./clips/z.mp3" class="clip" id="Z"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-7" onclick="play('X')">X
     <audio src = "./clips/x.mp3" class="clip" id="X"> </audio>
        </button>
        <button class="drum-pad btn btn-block btn-lg" id="drum-8" onclick="play('C')">C
    <audio src = "./clips/c.mp3" class="clip" id="C"> </audio>
        </button>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
